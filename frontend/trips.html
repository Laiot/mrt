<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Andrea Leoncini">
    <title>MR Tool - trips</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="padding-top: 3.5rem">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img src="images/logo.svg" width="135" height="32"><img src="images/transparent_spacer.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
            </ul>
        </div>
        <p style="vertical-align: middle; color: white;">user: <span id="userName" style="font-weight: bold;"></span></p>
    </nav>
    
<main role="main">

    <div class="container">
        <br>
        <h2>Your monthly trips</h2>
        <p class="lead">
            Use this page to populate the reports for Business Mileage.
        </p>
        <br>

        <form>
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inputYear">Year</label>
                    <select id="inputYear" class="form-control mb-2" data-style="btn-info">
                        <option value="2019"> 2019 </option>
                        <option value="2020" selected> 2020 </option>
                        <option value="2021"> 2021 </option>
                    </select>
                </div>
                <div class="col-auto">
                    <label class="sr-only" for="inputMonth">Month</label>
                    <select id="inputMonth" class="form-control mb-2" data-style="btn-info">
                        <option value="0" selected> Choose month... </option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button id="btn_load_trips" type="button" class="btn btn-primary mb-2">Go &raquo;</button>
                </div>
            </div>
        </form>                  
    </div>

    <div id="tripsBannerContainer" class="container" style="display:none">
        <div style="border: 2px solid #333333; border-radius: 10px; padding: 3px 50px;">
          <p>
            Number of Trips: <strong><span id="bannerNumberOfTrips"></span></strong>
            - Total mileage (Km): <strong><span id="bannerTotalMileage"></span></strong>
            <img src="images/transparent_spacer.png" width="100" height="20">
            <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#tripModal">Add Trip</button>
          </p>
        </div>
    </div>
  
    <br>

    <div id="tripsTableContainer" class="container" style="display:none">
        <table class="table table-condensed table-hover" id="tbl_trips">
            <thead>
                <tr><th>Day</th><th>From office to</th><th>purpose</th><th>mileage (Km)</th></tr>
            </thead>
            <tbody id="tripsTableBody"></tbody>
        </table>
    </div>

</main>
  
<div class="modal fade" id="tripModal" tabindex="-1" role="dialog" aria-labelledby="tripModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tripModalLabel">New Trip in <span id="monthName"></span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <select id="inputDay" class="form-control" data-style="btn-info">
                    <option>day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputLocationName" placeholder="From office to..." required="required" list="tList">
                <datalist id="tList"></datalist>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputPurpose" placeholder="Company or Contact" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputDistance" placeholder="Km..." required="required">
            </div>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTripButton">Save trip</button>
        </div>
      </div>
    </div>
  </div>



<!-- jQuery first, then Bootstrap JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/trips.js"></script>
<script type="text/javascript">

    $(document).ready(function(){
        setUserId();
        initLocations();

        $('#btn_load_trips').click(function(){
            var month = $('#inputMonth').val();
            if(month > 0){
                refreshTripsTable();
                var year = $('#inputYear').val();
                getTrips(month, year);
            }
        });

        $('#saveTripButton').click(function(){
          $('#tripModal').modal('hide');
          saveTrip();
        });

        $("#inputLocationName").change(function(ev){
          locationName = $(this).val();
          var val = ev.target.value
          distance = $("#tList option[value='" + val + "']").text();
          $('#inputDistance').val(distance);
        });
    });

</script>
</body>
</html>
